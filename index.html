<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabeça de Fotos - Fase Um</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 5px;
            background-color: #ecf0f1;
        }
        
        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .puzzle-piece:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .empty {
            background-color: #bdc3c7;
            cursor: default;
        }
        
        .empty:hover {
            background-color: #bdc3c7;
            transform: none;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #27ae60;
        }
        
        #shuffle-btn {
            background-color: #e74c3c;
        }
        
        #shuffle-btn:hover {
            background-color: #c0392b;
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            min-height: 30px;
        }
        
        .instructions {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quebra-Cabeça de Fotos - Fase Um</h1>
        <p>Organize as peças numeradas de 0 a 8 na ordem correta!</p>
        
        <div class="puzzle-board" id="puzzle-board">
            <!-- As peças serão geradas dinamicamente pelo JavaScript -->
        </div>
        
        <div class="controls">
            <button id="shuffle-btn">Embaralhar</button>
            <button id="reset-btn">Reiniciar</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="instructions">
            <h3>Como jogar:</h3>
            <p>1. Clique em uma peça adjacente ao espaço vazio para movê-la.</p>
            <p>2. Organize as peças na ordem numérica crescente (0-8).</p>
            <p>3. A peça 0 deve estar no canto inferior direito para vencer.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const puzzleBoard = document.getElementById('puzzle-board');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const resetBtn = document.getElementById('reset-btn');
            const messageEl = document.getElementById('message');
            
            let pieces = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            let emptyIndex = 0; // A peça 0 é o espaço vazio
            
            // Inicializar o tabuleiro
            function initializeBoard() {
                puzzleBoard.innerHTML = '';
                pieces.forEach((piece, index) => {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = 'puzzle-piece';
                    if (piece === 0) {
                        pieceElement.classList.add('empty');
                        pieceElement.textContent = '';
                    } else {
                        pieceElement.textContent = piece;
                    }
                    pieceElement.dataset.index = index;
                    pieceElement.addEventListener('click', handlePieceClick);
                    puzzleBoard.appendChild(pieceElement);
                });
                updateMessage('');
            }
            
            // Lidar com o clique em uma peça
            function handlePieceClick(event) {
                const clickedIndex = parseInt(event.target.dataset.index);
                
                // Verificar se a peça clicada é adjacente ao espaço vazio
                if (isAdjacent(clickedIndex, emptyIndex)) {
                    // Trocar as posições
                    swapPieces(clickedIndex, emptyIndex);
                    emptyIndex = clickedIndex;
                    
                    // Verificar se o jogador venceu
                    if (checkWin()) {
                        updateMessage('Parabéns! Você completou o quebra-cabeça!');
                    }
                }
            }
            
            // Verificar se duas peças são adjacentes
            function isAdjacent(index1, index2) {
                const row1 = Math.floor(index1 / 3);
                const col1 = index1 % 3;
                const row2 = Math.floor(index2 / 3);
                const col2 = index2 % 3;
                
                return (Math.abs(row1 - row2) === 1 && col1 === col2) || 
                       (Math.abs(col1 - col2) === 1 && row1 === row2);
            }
            
            // Trocar duas peças de posição
            function swapPieces(index1, index2) {
                [pieces[index1], pieces[index2]] = [pieces[index2], pieces[index1]];
                updateBoard();
            }
            
            // Atualizar o tabuleiro visualmente
            function updateBoard() {
                const pieceElements = puzzleBoard.querySelectorAll('.puzzle-piece');
                pieceElements.forEach((element, index) => {
                    const pieceValue = pieces[index];
                    if (pieceValue === 0) {
                        element.classList.add('empty');
                        element.textContent = '';
                    } else {
                        element.classList.remove('empty');
                        element.textContent = pieceValue;
                    }
                    element.dataset.index = index;
                });
            }
            
            // Verificar se o jogador venceu
            function checkWin() {
                for (let i = 0; i < pieces.length - 1; i++) {
                    if (pieces[i] !== i + 1) {
                        return false;
                    }
                }
                return pieces[8] === 0;
            }
            
            // Embaralhar as peças
            function shufflePieces() {
                do {
                    // Embaralhar usando o algoritmo de Fisher-Yates
                    for (let i = pieces.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
                    }
                    
                    // Encontrar a posição do espaço vazio
                    emptyIndex = pieces.indexOf(0);
                } while (checkWin()); // Garantir que não embaralhe para uma posição vencedora
                
                updateBoard();
                updateMessage('');
            }
            
            // Reiniciar o jogo
            function resetGame() {
                pieces = [0, 1, 2, 3, 4, 5, 6, 7, 8];
                emptyIndex = 0;
                updateBoard();
                updateMessage('');
            }
            
            // Atualizar a mensagem
            function updateMessage(text) {
                messageEl.textContent = text;
            }
            
            // Event listeners para os botões
            shuffleBtn.addEventListener('click', shufflePieces);
            resetBtn.addEventListener('click', resetGame);
            
            // Inicializar o jogo
            initializeBoard();
            shufflePieces();
        });
    </script>
</body>
</html>
